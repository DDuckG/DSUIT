  segmentation:
    weights: "models/bisenet_v2/weights/bisenetv2_cityscapes.pth"
    half: true
    run_every_k: 3
  depth:
    encoder: "vits"
    checkpoint: "models/video_depth_anything/checkpoints/video_depth_anything_vits.pth"
    input_size: 518
    stream: true
    fp32: false
    xformers: true

tracking:
  type: "ocsort"
  max_age: 30
  iou: 0.3

fusion:
  distance_thresholds_m: [1.8, 3.5]    # màu: đỏ <1.8; vàng 1.8–3.5; xanh >3.5

  plane_fit:
    method: "ransac"                   # robust hơn LS
    inlier_thr_m: 0.05                 # 5 cm
    max_iter: 150
    sample_stride: 4
    ema_beta: 0.9
    use_sidewalk: true
    use_terrain: true

  obstacle:                             # obstacle chung cho toàn khung (không phụ thuộc YOLO)
    height_min_m: 0.30                 # cao hơn mặt phẳng ≥ 30 cm
    foot_height_m: 0.06                # vùng “chân” để đo khoảng cách
    depth_min_m: 0.40
    depth_max_m: 10.0                  # bỏ xa hơn 10 m
    downsample: 0.5                    # xử lý CC ở ảnh nhỏ hơn
    area_min_m2: 0.03                  # lọc vật cực nhỏ
    iou_merge_yolo: 0.50               # ghép obstacle ↔ YOLO nếu IoU đủ lớn
    nms_iou: 0.55
    topk: 15                           # hiển thị nhiều nhất K vật gần nhất
    persistence_min: 2                 # chỉ vẽ nếu tồn tại ≥2 khung (giảm rác)

viz:
  thickness: 2
  font_scale: 0.5
  show_fps: true
