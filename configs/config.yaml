io:
  output_fps: 7
  output_size: [640, 360]
  reader_backend: "opencv"            # ổn định hơn khi chạy stream + ít phụ thuộc

camera:
  height_m: 1.35
  fov_deg_h: 73.0
  principal: [0.5, 0.5]

models:
