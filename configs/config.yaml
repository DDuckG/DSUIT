  segmentation:
    weights: "models/bisenet_v2/weights/bisenetv2_cityscapes.pth"
    half: true
    run_every_k: 3

  depth:
    encoder: "vits"
    checkpoint: "models/video_depth_anything/checkpoints/video_depth_anything_vits.pth"
    input_size: 518
    stream: true
    fp32: false
    xformers: true

tracking:
  type: "ocsort"
  max_age: 30
  iou: 0.3

fusion:
  distance_thresholds_m: [1.8, 3.5]
  plane_fit:
    inlier_thr_m: 0.05
    max_iter: 256
    sample_stride: 4
    ema_beta: 0.90
    use_sidewalk: false
    use_terrain: false
    refit_every: 12
    alpha_clamp: [0.75, 1.25]
    freeze_inlier_min: 300
  gating:
    yolo_occ_min: 0.06
    yolo_kill_after: 3
  edge_obstacle:
    edge_percentile_str: 92.0
    edge_percentile_weak: 85.0
    mag_thr_rel: 1.00
    mag_thr_rel_weak: 0.85
    gauss_k: 5
    gauss_sigma: 1.15
    depth_min_m: 0.35
    depth_max_m: 12.0
    area_min_m2_k: 2.0e-4
    snap_dx_px: 24
    snap_dy_px: 24
    min_w_px: 6
    min_h_px: 6
  bev:
    x_min: -10.0
    x_max: 10.0
    z_min: 0.0
    z_max: 40.0
    cell: 0.20
    h_min_m: 0.18
    win: 2
    boost_lambda: 0.20
    
viz:
  thickness: 1
  font_scale: 0.45
  show_fps: true
