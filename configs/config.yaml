  segformer:
    model: "checkpoints/segformer_b5.pth"
    input_size: [512, 512]          # resize input
  bisenet:
    model: "models/bisenet_v2/bisenetv2_cityscapes.pth"
    input_size: [1024, 512]
    obstacle_classes: [4,5,8] # indices example -> fence, pole, vegetation
  depth:
    model: "checkpoints/video_depth_anything_vits.pth"
    encoder: "vits"
    input_size: [518, 518]
  fusion:
    enable_tracking: true
    tracker: "ocsort"
    save_meta: true
    meta_file: "id_to_meta.json"
    alerts_file: "alerts.csv"

postprocess:
  visualization:
    draw_bbox: true
    draw_depth: true
    draw_segmentation: true
    font_scale: 0.5
    thickness: 2
    output_video: "outputs/visualized.mp4"
