    nms_x_px: 12
  obs_sliver:
    min_w_px: 10
    min_h_px: 10
    min_area_px: 64
    slender_ar_min: 2.8
    slender_w_max_px: 20
    center_merge_px: 22
    center_z_thr_m: 0.6
    yolo_cover_thr: 0.9
    z_min_keep_m: 0.2
    z_max_keep_m: 80.0
  z_max_obs_m: 15.0
  depth_calib:
    gamma: 0.95
    scale: 0.4
  alerts:
