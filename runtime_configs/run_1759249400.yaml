    twoedge_band_px: 3
    twoedge_v_min: 0.0025
    twoedge_h_min: 0.0025
    tile_rows: 3
    tile_cols: 6
  ppp:
    depth_min_m: 0.35
    depth_max_m: 15.0
    sigma_thr: 0.05
    grad_thr_in: 0.02
    area_min_m2_k: 0.0004
    min_w_px: 12
    min_h_px: 12
    h_min_m: 0.05
  edge_inside:
    ribbon_px: 3
    search_dx_px: 18
    search_dy_px: 14
    jump_min_m: 0.25
    var_in_max: 0.08
    fill_min: 0.55
